<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-container">
        <p id="title">Rock, Paper, Scissors</p>
        <p id="smaller-title">.js</p>
    </div>   

    <div class="multiple-icons">
        <div class="vertical-container">
            <button id="rock" class="btn">rock</button>
            <p>rock</p>
        </div>

        <div class="vertical-container">
            <button id="paper" class="btn">paper</button>
            <p>paper</p>
        </div>

        <div class="vertical-container">
            <button id="scissors" class="btn">scissors</button>
            <p>scissors</p>
        </div>
    </div>

    <div id="versus-container">
        <p id="player-selection" class="subtext choice">_</p>
        <p class="subtext middle">vs.</p>
        <p id="computer-selection" class="subtext">_</p>
    </div>

    <div id="winner-container">
        <p id="winner" class="subtext middle">_</p>
    </div>

    <div class="multiple-icons">
        <div class="vertical-container">
            <p class="subtext">Your wins</p>
            <p id="player-wins" class="subtext">0</p>
        </div>

        <div class="horizontal-container">
            <p class="subtext">Round&nbsp;</p> <!-- the &nbsp; character is for added blank space-->
            <p id="round" class="subtext">0</p>
        </div>

        <div class="vertical-container">
            <p class="subtext">Computer's wins</p>
            <p id="computer-wins" class="subtext">0</p>
        </div>
    </div>
</body>
</html>
