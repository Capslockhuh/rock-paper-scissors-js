<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-container">
        <p id="title">Rock, Paper, Scissors</p>
        <p id="smaller-title">.js</p>
    </div>

    <div id="selection-container">
        <p class="selection">choice:&nbsp;</p> <!-- the &nbsp; character is for added blank space-->
        <p class="selection choice"> _</p>
    </div>    

    <div id="multiple-buttons">
        <div class="button-container">
            <button id="rock" class="btn">rock</button>
            <p>rock</p>
        </div>

        <div class="button-container">
            <button id="paper" class="btn">paper</button>
            <p>paper</p>
        </div>

        <div class="button-container">
            <button id="scissors" class="btn">scissors</button>
            <p>scissors</p>
        </div>
    </div>
</body>
</html>
